<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>McHacks V Live Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">

<body>
	<div id="mobile-menu-bar" class="hidden-md hidden-lg center">
		<div>
			<span id="mobile-menu-bar-title">McHacks V LIVE Admin</span>
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	</div>
	<div class="modal fade" id="mobile-menu" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<span class="modal-title">Menu</span>
				</div>
				<div class="modal-body">
					<a href="#announcements">Announcements</a>
					<a href="#mentor">Mentor</a>
					<a href="#schedule">Schedule</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div id="sidebar" class="col-xs-12 col-sm-12 col-md-3 hidden-xs hidden-sm">
			<div class="overlay">
				<img id="sidebar-logo" src="mchacks-v-live/images/assets_gradient.png">
				<div id="admin-status">
					<span id="admin-text">ADMIN</span><br/>
					<span id="admin-email"></span><br/>
					<div id="admin-menu" class="center">
						<ul class="nav nav-pills nav-stacked">
							<li id="announcements-btn"><a href="#announcements">Announcements</a></li>
							<li id="mentor-btn"><a href="#mentor">Mentor</a></li>
							<li id="schedule-btn"><a href="#schedule">Schedule</a></li>
						</ul>
					</div>
					<a href="#" id="signout-btn"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign Out</a>
				</div>
			</div>
		</div>

		<div id="main" class="col-xs-12 col-sm-12 col-md-9">
			<div id="content">
				<section id="announcements">
					<h2>Announcements</h2>
					<div id="new-announcement">
						<div class="card">
							<div class="card-content">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="">Message</label>
										<textarea class="form-control" rows="3"></textarea>
									</div>
									<button type="submit" class="btn btn-default">Announce!</button>
								</form>
							</div>
						</div>
					</div>
					<div id="announcements-list">
						<img class="loading" src="../images/loading-spinning-bubbles.svg" alt="Loading" />
						<!-- <div class="card row">
							<div class="card-timestamp col-md-1">
								4:20PM
							</div>
							<div class="card-content col-md-10">
								Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum mauris sit amet orci laoreet tempor. Ut vestibulum id urna sit amet malesuada.
							</div>
							<div class="card-delete center col-md-1">
								<a href="#">
									<i class="fa fa-times" aria-hidden="true"></i>
								</a>
							</div>
						</div> -->
					</div>
				</section>

				<section id="mentor">
					<h2>Mentor Requests</h2>
					<div id="mentor-list">
						<img class="loading" src="../images/loading-spinning-bubbles.svg" alt="Loading" />
						<!-- <div class="card row">
							<div class="card-timestamp col-md-1">
								4:20 pm<br>Web
							</div>
							<div class="card-content col-md-10">
								<b>Table 69: </b>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean fermentum mauris sit amet orci laoreet tempor. Ut vestibulum id urna sit amet malesuada.
							</div>
							<div class="card-delete center col-md-1">
								<a href="#">
									<i class="fa fa-check" aria-hidden="true"></i>
								</a>
							</div>
						</div> -->
					</div>
				</section>

				<section id="schedule">
					<h2>Schedule</h2>
					<button id="refresh-btn" type="button" class="btn btn-info">Force reload all connected clients!</button>
				</section>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/sweetalert.min.js"></script>
	<script src="../js/moment.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
